{% extends 'base.html' %}

{% block title %} {{ product[1] }} -- Product detail{% endblock %}

{% block content %}

    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <img src="url_for('static', filename='/uploads/' + product.image_url)" class="img-fluid" alt="{{ product.id }}">

            </div>
            <div class="col-md-6">
                {% for product in products %}
                <h1> {{product['name']}} </h1>
                <h3 class="text-primary"> ${{ product['price'] }}</h3>
                <p> {{ product['description'] }} </p>
                <a href="{{ url_for('add_to_cart' }}" class="btn btn-success">Add to Cart</a>
                {% endfor %}
        </div>
        </div>

    </div>
    
{% endblock %}
