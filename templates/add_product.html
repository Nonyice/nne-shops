{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container_add-product">
  <h2>Add New Product</h2>

  <form method="POST" enctype="multipart/form-data" action="/add_product">
    <div class="form-group">
      <label for="name">Product Name:</label><br>
      <input type="text" name="name" placeholder="Product Name" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label><br>
      <textarea name="description" placeholder="Description" required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price:</label><br>
      <input type="number" name="price" placeholder="Current Price" step="0.01" required>
    </div>

    

        <div class="form-group">
      <label for="image">Image:</label><br>
      <input type="file" name="image" accept="image/*" required>
    </div>

    <div class="form-group">
      <label for="category">Category:</label><br>
      <select name="category" required>
        {% for category in categories %}
        <option value="{{ category[1] }}">{{ category[1] }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="stock">Stock:</label><br>
      <input type="number" name="stock" min="0" placeholder="Stock" required>
    </div>

    <div class="form-group">
      <label for="is_trending">Is Trending:</label><br>
      <select name="is_trending" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </div>

    


    <button type="submit" class="btn">Add Product</button>
    <a href="/manage_products" class="btn">Cancel</a>
  </form>
</div>
{% endblock %}
